<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/62aaf97767.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="content">
          <img src="images/logo.svg" alt="" />
          <article>
            <div class="content-img-ctn">
              <img src="images/illustration-mockups.svg" alt="" />
            </div>
            <div class="content-details-ctn">
              <h1>Build The Community Your Fans Will Love</h1>
              <p>
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>
              <a href="" class="btn-register">Register</a>
            </div>
          </article>
        </div>
        <div class="socials-ctn">
          <div class="socials">
            <a href="https://www.facebook.com/godkingjay01/" target="_blank"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a href="https://twitter.com/godking_jay" target="_blank"
              ><i class="fa-brands fa-twitter"></i
            ></a>
            <a href="https://www.instagram.com/godkingjay01/" target="_blank"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>
      <footer>
        <p class="attribution">
          Challenge by
          <a
            href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/godkingjay">Jarrian(GodkingJay)</a>.
        </p>
      </footer>
    </main>
  </body>
</html>
